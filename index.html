<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encypter</title>
</head>

<body>
    <header>
        <h1 class="encrypterLogo"> <a href="index.html"><img src="resourses/encrypterLogo.png" alt="Encrypter Logo"
                    srcset=""></a>
        </h1>
    </header>

    <main class="mainContainer">
        <section class="encryptDecryptArea">
            <textarea class="forEncryptText" id="" cols="30" rows="10" placeholder="Enter text here"></textarea>
            <h4 class="textAreaFooter"><img src="resourses/bi_exclamation-circle-fill.png" alt="IMPORTANT"> Only
                lowercase with no accent</h4>
            <button onclick="" class="encryptBtn">Encrypt</button>
            <button onclick="" class="decryptBtn">Decrypt</button>
        </section>

        <div class="resultArea">
            <div class="resultContainer">
                <section id="resultArea">
                    <div id="showNoResult">
                        <div class="noResultCard">
                            <img src="resourses/result.png" alt="Looking for something for encrypt"
                                class="noResultCard-img">
                            <h2 class="noResultCard-title">Looking for something to encrypt</h2>
                            <p class="noResultCard-description">Please enter a text for encrypt</p>
                        </div>
                    </div>
                    <div id="resultText">
                        <textarea class="resultText" readonly></textarea>
                    </div>
                </section>
                <button class="copyBtn" id="forCopyText">Copy Text</button>
            </div>
        </div>
    </main>

    <script src="scrypt.js"></script>

</body>

</html>
